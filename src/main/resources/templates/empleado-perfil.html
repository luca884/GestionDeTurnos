<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments :: header}"></div>
    <main>
        <div class="container">
            <div th:replace="~{fragments :: menu-empleado}" class="main-menu"></div>
            <div class="main-contenido">
                <p>Perfil</p>
                <div th:replace="~{fragments :: empleado-perfil(${empleado})}"></div>
                <p style="color: #a7288a">Para cambiar los datos, comun√≠quese con el administrador.</p>
                <div style="margin-top: 15px;text-align: center; color: #a7288a;">
                    <a href="/empleado/reservas" class="btn">Cerrar</a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments :: footer}"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
